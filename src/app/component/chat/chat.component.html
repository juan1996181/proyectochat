<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of _cs.chats"
   [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
    <span [ngClass]="{'badge badge-success': _cs.usuario.uid == chat.uid,
  'badge badge-danger': _cs.usuario.uid != chat.uid}">{{chat.nombre}} <img src="{{chat.img}}" alt="" width="25" height="25"></span>
    <p>{{ chat.mensaje}}</p> 
  </div>
  <!-- <div>
    <span class="badge badge-success ">Hola</span>
    <p>Saludos bro</p>
  </div> -->
  
</div>
<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()">
